<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container" >
  <div>
    <div class="row top-buffer">
      <div class="col-md-4">
        <div class="alert alert-warning" role="alert">{{result}}</div>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-4">
        <input disabled  [(ngModel)]="operation" type="text" class="form-control"/>
      </div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-1"><button (click)="append('7')" class="btn btn-default btn-block">7</button></div>
      <div class="col-md-1"><button (click)="append('8')" class="btn btn-default btn-block">8</button></div>
      <div class="col-md-1"><button (click)="append('9')" class="btn btn-default btn-block">9</button></div>
      <div class="col-md-1"><button (click)="append('+')" class="btn btn-default btn-block">+</button></div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-1"><button (click)="append('4')" class="btn btn-default btn-block">4</button></div>
      <div class="col-md-1"><button (click)="append('5')" class="btn btn-default btn-block">5</button></div>
      <div class="col-md-1"><button (click)="append('6')" class="btn btn-default btn-block">6</button></div>
      <div class="col-md-1"><button (click)="append('-')" class="btn btn-default btn-block">-</button></div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-1"><button (click)="append('1')" class="btn btn-default btn-block">1</button></div>
      <div class="col-md-1"><button (click)="append('2')" class="btn btn-default btn-block">2</button></div>
      <div class="col-md-1"><button (click)="append('3')" class="btn btn-default btn-block">3</button></div>
      <div class="col-md-1"><button (click)="append('*')" class="btn btn-default btn-block">X</button></div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-1"><button (click)="append('0')" class="btn btn-default btn-block">0</button></div>
      <div class="col-md-1"><button (click)="append('.')" class="btn btn-default btn-block">
        .
      </button>
      </div>
      <div class="col-md-1">
        <button (click)="append('(')" class="btn btn-default btn-block">
          (
        </button>
      </div>
      <div class="col-md-1"><button (click)="append(')')" class="btn btn-default btn-block">)</button></div>
    </div>
    <div class="row top-buffer">
      <div class="col-md-1"><button (click)="undo()" class="btn btn-default btn-block">
        <i class="fa fa-reply" aria-hidden="true"></i>
      </button>
      </div>
      <div class="col-md-1">
        <button (click)="clear()" class="btn btn-default btn-block">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-md-2"><button (click)="evaluate()" class="btn btn-default btn-block">=</button></div>
    </div>
  </div>
</div>
